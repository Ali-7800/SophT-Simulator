# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/
[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sopht_examples"
version = "0.0.1"
description = "Scalable One-stop Platform for Hydroelastic Things (SOPHT) example cases."
readme = "README.md"
authors = ["Yashraj Bhosale <bhosale2@illinois.edu>"]
license = "MIT"
repository = "https://github.com/SophT-Team/SophT-Examples"

# ...
packages = [
    { include = "sopht_simulator" }
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
sopht_backend = {git = "https://github.com/bhosale2/sopht-backend.git", rev = "main"}
pyelastica = "^0.3"
matplotlib = "^3.3.2"
click = "^8.1"
magneto_pyelastica = {git = "https://github.com/armantekinalp/MagnetoPyElastica.git", rev = "main"}

[tool.poetry.dev-dependencies]
black = "^22.3.0"
flake8 = "^4.0.1"
pre-commit = "^2.19.0"
pytest = "^7.0.1"
coverage = "^6.3.2"
pytest-cov = "^3.0.0"

[tool.black]
# https://github.com/psf/black
target-version = ["py38"]
line-length = 88
color = true

exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.pytest.ini_options]
# https://docs.pytest.org/en/6.2.x/customize.html#pyproject-toml
# Directories that are not visited by pytest collector:
norecursedirs =["hooks", "*.egg", ".eggs", "dist", "build", "docs", ".tox", ".git", "__pycache__"]
